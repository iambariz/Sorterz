<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorterz!</title>
    <style>
        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }

        .sorterz-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 2rem;
        }

        .sorterz-item {
            width: 100px;
            height: 100px;
            display: flex;
            margin: 10px;
            align-items: center;
            justify-content: center;
        }

        .blue {
            background-color: #4C13D2;
        }

        .green {
            background-color: #0d9700;
        }

        .yellow {
            background-color: #E5F77D;
        }
    </style>
</head>

<body>

    <div class="main">
        <div class="sorterz-container">
            <div class="sorterz-item blue">1</div>
            <div class="sorterz-item blue">2</div>
            <div class="sorterz-item green">3</div>
            <div class="sorterz-item blue">4</div>
            <div class="sorterz-item yellow">5</div>
            <div class="sorterz-item green">6</div>
            <div class="sorterz-item yellow">7</div>
        </div>
    </div>

</body>

</html>
