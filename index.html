<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorterz!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');

        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            font-family: 'Open Sans', sans-serif;
            font-weight: 800;
        }

        .sorterz-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 2rem;
        }

        .sorterz-item {
            width: 100px;
            height: 100px;
            display: flex;
            margin: 10px;
            font-size: 2rem;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .blue {
            background-color: #4C13D2;
        }

        .red {
            background-color: #7B0828;
        }

        .orange {
            background-color: #FF9000;
        }
    </style>
</head>

<body>

    <div class="main">
        <div class="sorterz-container">
            <div class="sorterz-item blue">1</div>
            <div class="sorterz-item blue">2</div>
            <div class="sorterz-item red">3</div>
            <div class="sorterz-item blue">4</div>
            <div class="sorterz-item orange">5</div>
            <div class="sorterz-item red">6</div>
            <div class="sorterz-item orange">7</div>
        </div>
    </div>

</body>

</html>
